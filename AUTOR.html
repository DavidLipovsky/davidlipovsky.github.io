<!DOCTYPE html>
<html>
<head>
    <title>Stránka sa pilne pracuje</title>
    <style>
        body {
            background-color: #000000; /* Čierne pozadie */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Výška stránky na 100% výšky okna */
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 100%; /* Zabezpečí, že logo sa nezmenší nad maximálnu šírku obrazovky */
        }
        .message {
            text-align: center;
            color: #ffffff; /* Biela farba textu */
            font-size: 24px; /* Veľkosť písma */
            margin-top: 20px; /* Odstup nad textom */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo"> <!-- Obrázok loga PNG -->
    </div>
    <div class="message">
        Na stránke sa pilne pracuje!
    </div>
</body>
</html>
